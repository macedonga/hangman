    <link rel="dns-prefetch" href="https://random-word-api.herokuapp.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
</head>

<body>
    <div class="loader container">
        <div class="lds-ripple">
            <div></div>
            <div></div>
        </div>
    </div>
    <div class="content">
        <div id="words"></div>
        <svg height="400" width="400" class="container">
        <g id="body">
          <g id="head"class="hide">
          <circle cx="200" cy="80" r="20" stroke="white" stroke-width="4" fill="white"/>
            <g id="rEyes">
            <circle cx="193" fill="#222" cy="80" r="4"/>
            <circle cx="207" fill="#222" cy="80" r="4"/>
            </g>
            <g id="xEyes" class="hide">
              <line x1="190" y1="78" x2="196" y2="84"/>
              <line x1="204" y1="78" x2="210" y2="84"/>
              <line x1="190" y1="84" x2="196" y2="78"/>
              <line x1="204" y1="84" x2="210" y2="78"/>
            </g>
          </g>
          <line id="body1"class="hide" x1="200" y1="100" x2="200" y2="150" />
          <line id="armL"class="hide" x1="200" y1="120" x2="170" y2="140" />
          <line id="armR"class="hide" x1="200" y1="120" x2="230" y2="140" />
          <line id="legL" class="hide"x1="200" y1="150" x2="180" y2="190" />
          <line id="legR" class="hide"x1="200" y1="150" x2="220" y2="190" />
        </g>
          <line x1="10" y1="250" x2="150" y2="250" />
          <line id="door1" x1="150" y1="250" x2="200" y2="250" />
          <line  id="door2" x1="200" y1="250" x2="250" y2="250" />
          <line x1="250" y1="250" x2="390" y2="250" />
          <line x1="100" y1="250" x2="100" y2="20" />
          <line x1="98" y1="20" x2="202" y2="20" />
          <line id="rope" x1="200" y1="20" x2="200" y2="60" />
          <line x1="150" y1="20" x2="100" y2="60" />
        </svg>

        <div class="mistakes">Mistakes: <span id="mistakes"></span></div>
        <div id="letters"></div>

        <button class="hint" onclick="hint()">Hint <span id="rHints">0/0</span></button>
    </div>
    <!--JQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!--Velocity.JS -->
    <script src="https://cdn.jsdelivr.net/velocity/1.5/velocity.min.js"></script>
    <!-- JS -->
    <script src="assets/js/main.js"></script>
    <!-- Webworker -->
    <script>
        if ("serviceWorker" in navigator) {
            navigator.serviceWorker.register('worker.js').then(function(registration) {
                console.info('ServiceWorker registration successful with scope: ', registration.scope);
            }).catch(function(err) {
                console.error('ServiceWorker registration failed: ', err);
            });
        }
        offline = true;
    </script>
</body>

</html>
